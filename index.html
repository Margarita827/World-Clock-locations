<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Cádiz</option>
        <option value="">Brighton</option>
        <option value="">Genth</option>
      </select>

      <div class="city" id="montreal">
        <div>
          <h2>Montreal</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="canberra">
        <div>
          <h2>Canberra</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
